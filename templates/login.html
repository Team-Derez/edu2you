<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  
    <title>Edu2You Login</title>
  
  </head>

  <body>
  
    <div class="main">
    
      <p class="sign" align="center">
        Sign in
      </p>
    
      <form method = "post" class="form1">
        <input class="un" type="text" name="uname" align="center" placeholder="Username"
          value="{{ request.form['uname'] }}">
        
        <input class="pass" type="password" name="password" align="center"
          placeholder="Password" value="{{ request.form['password'] }}">
        
        <button type="submit" class="submit" align="center">Sign in</button>
        <p class="forgot" align="center"><a href="/sign_up">Sign up here</a></p>
			</form>        
    </div>
  </body>
</html>
